<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="css/registrar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <section class="apresentation-image">
        <div class="overlay">
            <div class="apresentation">
                <nav>
                    <div class="container-fluid d-flex justify-content-between align-items-center">
                        <a class="navbar-brand" href="#">Logotipo</a>
                    </div>
                </nav>
            </div>
        </div>
        <div class="register-form">
            <form>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                    <hr class="line">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                    <hr class="line">
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Repetir Senha" required>
                    <hr class="line">
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" placeholder="Telefone Celular" required>
                    <hr class="line">
                </div>
                <button type="submit" class="btn-submit">Cadastrar</button>
                <p class="register-link">Já possui cadastro? <a href="login.html">Faça login</a></p>
            </form>
        </div>
    </section>
</body>
</html>
